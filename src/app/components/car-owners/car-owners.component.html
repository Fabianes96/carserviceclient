<mat-card>
  <mat-card-title>Owners and cars list</mat-card-title>
  <mat-card-content>
    <mat-list>

      <mat-list-item *ngFor="let car of list">        
        <img mat-list-avatar src="{{car.giphyUrl}}" alt="{{car.name}}" [ngStyle] = "{'margin-right': '10px'}">  
        <p>
          Carro: {{car.carName}} ------------ Propietario: {{car.name}}
        </p>             
      </mat-list-item>
    </mat-list>
  </mat-card-content>  
</mat-card>
