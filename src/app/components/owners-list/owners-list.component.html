<mat-card>
    <mat-card-title>Car Owners</mat-card-title>
    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let owner of owners, let indice=index">
                <img mat-list-avatar src="{{owner.giphyUrl}}" alt="{{owner.name}}" *ngIf="!deleted[indice]">
                <h3 mat-line *ngIf="!deleted[indice]">                                        
                    <a mat-button [routerLink]="['/owner-edit', direccion[indice]]">{{owner.name}}</a>                    
                </h3>
                <label class="container" *ngIf="!deleted[indice]" >
                    <input class="myitem" type="checkbox" (click)="habilitar()">
                    <span class="checkmark"></span>
                </label>
                <p *ngIf="deleted[indice]">Eliminando propietario...</p>
                <p *ngIf="!deleted">No hay propietarios actualmente</p>
            </mat-list-item>
            <p *ngIf="!control">
                No hay ning√∫n propietario en el momento
              </p>
        </mat-list>
    </mat-card-content>
    <button mat-fab color="primary" [routerLink]="['/owner-add']" [ngStyle]="{'margin-right':'5px'}">Add</button>
    <button mat-fab color="primary" (click)="deleteByCheckbox()" [disabled]="!check"> Delete</button>
</mat-card>
